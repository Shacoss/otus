apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service-ingress
  namespace: otus-hw6
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://auth-service-sv.otus-hw6.svc.cluster.local/auth/validate"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Email,X-UserId"
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service-sv
                port:
                  number: 80