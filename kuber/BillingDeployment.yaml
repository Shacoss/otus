apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: otus-hw7
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: billing
          image: shacoss/billing-service:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              name: billing-port
          envFrom:
            - configMapRef:
                name: db-settings
            - configMapRef:
                name: rabbitmq-settings
            - secretRef:
                name: db-secret
            - secretRef:
                name: rabbitmq-secret
          env:
            - name: SERVER_PORT
              value: ":8080"

